<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>The Weather App</h1>
    <div class="container">
      <form id="search-form">
        <input
          class="searchBar"
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
          id="search-text-input"
        />
        <input class="btn" type="submit" value="Search" />
        <div class="btn">
          <button type="button" class="btn btn-light" id="current">
            Current
          </button>
        </div>
      </form>

      <div class="row">
        <div class="col header">
          <img
            class="mainImage"
            src="/Users/Nicole/Desktop/SheCode/Plus/weather-app/images/Googleimage.png"
            alt=""
          />
          <div>
            <div class="mainTemp">40</div>
            <div class="mainDegrees">
              <a href="#" id="fahrenheit"> <strong>°F</strong> </a>
              <a href="#" id="celsius"> <span>| °C</span></a>
            </div>
          </div>
          <ul class="addTemps">
            <li>Humidity: <span id="humidity">50</span>%</li>
            <li>Wind: <span id="wind">4</span>mph</li>
          </ul>
        </div>
        <div class="col header moreInfo">
          <ul>
            <li class="city">Memphis, TN</li>
            <li class="date">
              Wed, December 28, 2022 <span class="time">8:00pm</span>
            </li>
            <li class="condition">Sunny</li>
          </ul>
        </div>
        <div class="row selections">
          <ul>
            <li class="tempSelect"><a href="#">Temperature</a></li>
            <li class="precipSelect"><a href="#">| Precipation</a></li>
            <li class="windSelect"><a href="#">| Wind</a></li>
          </ul>
        </div>

        <div class="row-cols-auto weeklyTemps">
          <div class="weekday" role="button">
            <div class="dayLabel">Sun</div>
            <div class="weekImages">
              <img
                src="/Users/Nicole/Desktop/SheCode/Plus/weather-app/images/google_partlycloudy.png"
                alt=""
              />
            </div>
            <div class="weekCurrentTemps"><strong>47°</strong> 29°</div>
          </div>
          <div class="weekday" role="button">
            <div class="dayLabel">Mon</div>
            <div class="weekImages">
              <img
                src="/Users/Nicole/Desktop/SheCode/Plus/weather-app/images/google_partlycloudy.png"
                alt=""
              />
            </div>
            <div class="weekCurrentTemps"><strong>40°</strong> 32°</div>
          </div>
          <div class="weekday" role="button">
            <div class="dayLabel">Tue</div>
            <div class="weekImages">
              <img
                src="/Users/Nicole/Desktop/SheCode/Plus/weather-app/images/google_snowrain.png"
                alt=""
              />
            </div>
            <div class="weekCurrentTemps"><strong>56°</strong> 45°</div>
          </div>
          <div class="weekday" role="button">
            <div class="dayLabel">Wed</div>
            <div class="weekImages">
              <img
                src="/Users/Nicole/Desktop/SheCode/Plus/weather-app/images/googlecloudy.png"
                alt=""
              />
            </div>
            <div class="weekCurrentTemps"><strong>22°</strong> 10°</div>
          </div>
          <div class="weekday" role="button">
            <div class="dayLabel">Thu</div>
            <div class="weekImages">
              <img
                src="/Users/Nicole/Desktop/SheCode/Plus/weather-app/images/google_partlycloudy.png"
                alt=""
              />
            </div>
            <div class="weekCurrentTemps"><strong>40°</strong> 29°</div>
          </div>
          <div class="weekday" role="button">
            <div class="dayLabel">Fri</div>
            <div class="weekImages">
              <img
                src="/Users/Nicole/Desktop/SheCode/Plus/weather-app/images/google_sunny.png"
                alt=""
              />
            </div>
            <div class="weekCurrentTemps"><strong>29°</strong> 16°</div>
          </div>
          <div class="weekday" role="button">
            <div class="dayLabel">Sat</div>
            <div class="weekImages">
              <img
                src="/Users/Nicole/Desktop/SheCode/Plus/weather-app/images/google_snowrain.png"
                alt=""
              />
            </div>
            <div class="weekCurrentTemps"><strong>32°</strong> 24°</div>
          </div>
        </div>
      </div>
      <hr />

      <script src="srcip.js"></script>
    </div>
  </body>
</html>
